name: Node.js CI sync orders tiktok k

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:
    inputs:
      TABLE_ORDERS_NAME:
        description: "Tên bảng Orders"
        required: false
        type: string

      TABLE_ORDER_ITEMS_NAME:
        description: "Tên bảng Order Items"
        required: false
        type: string

      FROM:
        description: "Từ ngày (YYYY/MM/DD)"
        required: false
        type: string

      TO:
        description: "Đến ngày (YYYY/MM/DD)"
        required: false
        type: string

jobs:
  sync-job:
    runs-on: ubuntu-latest
    environment: sync-data-tiktok-k

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --only=production

      - name: Run re-auth-token-tiktok.js
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_SERVICE_KEY: ${{ secrets.DATABASE_SERVICE_KEY }}
          AES_256_CBC_APP_SECRET_KEY: ${{ secrets.AES_256_CBC_APP_SECRET_KEY }}
          TIKTOK_PARTNER_APP_KEY_7561567100864644872: ${{ secrets.TIKTOK_PARTNER_APP_KEY_7561567100864644872 }}
          TIKTOK_PARTNER_APP_SECRET_7561567100864644872: ${{ secrets.TIKTOK_PARTNER_APP_SECRET_7561567100864644872 }}
          BASE_ID_TMDT: ${{ secrets.BASE_ID_TMDT }}
          TABLE_ORDERS_NAME: ${{ inputs.TABLE_ORDERS_NAME || vars.TABLE_ORDERS_NAME }}
          TABLE_ORDER_ITEMS_NAME: ${{ inputs.TABLE_ORDER_ITEMS_NAME || vars.TABLE_ORDER_ITEMS_NAME }}
          FROM: ${{ inputs.FROM || vars.FROM }}
          TO: ${{ inputs.TO || vars.TO }}

        run: node sync-orders-k.js
